											<label class="col-md-4 control-label" for="fee-exam">Examination Fee</label>

											</div>
										</div>
										<!-- Textarea -->
										<div class="form-group">
											<label class="col-md-4 control-label" for="fee-comments">Fee Comments</label>
											<div class="col-md-4">
												<textarea class="form-control" id="fee-comments" name="fee-comments">Enter any additional information about your fee schedule here</textarea>
											</div>
										</div>
									</fieldset>
								</form>
							</div>

											</div>
											<!-- legal slider-->
											<div class="form-group legal-slider mb">

													<input id="side-slider"type="range" min="0" max="100" name="sld3" value="50" step="10" onchange="show_value(this.value);">

												</div>
											</div>
											<!-- Text input-->
